 /* Modal styles */
 .modal {
      display: none; /* Hide the modal by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 300px; /* Set the width of the modal */
    }

    .modal-label {
      font-weight: bold;
    }

    .modal-input {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    .modal-buttons {
      text-align: right;
      margin-top: 20px;
    }
   
</style>

  <script>
   function addUnit() {
  // Get the form and form data
  let unitForm = document.getElementById("unitForm");
  let formData = new FormData(unitForm);

  // Send the form data through AJAX
  $.ajax({
    url: "{% url 'createuser' %}",
    type: "POST",
    data: formData,
    processData: false,
    contentType: false,
    success: function(response) {
      // Handle the success response
      console.log(response);
      var data = response.username;
      var data2 = response.email;

      // Add the newly created user and email to all user select elements
      $('[id^="user_select"]').each(function() {
        var option = new Option(data, data);
        $(this).append(option);
      });

      $('[id^="email"]').each(function() {
        var option = new Option(data2, data2);
        $(this).append(option);
      });

      // Close the form and perform any other actions
      closeForm();

      // Close the modal
      $("#myModal").hide();
    },
    error: function(error) {
      // Handle the error response
      console.log(error);
    }
  });
}

function openForm() {
  let formContainer = document.getElementById("myForm");
  formContainer.style.display = "block";
}

 function closeForm() {
        let formContainer = document.getElementById("unitForm");
       
        $("#myModal").hide(); // Hide the modal
    }


  </script>

<script>
    $(document).ready(function () {
      // Initialize row counter
      var roinc = 0;
  
      // Function to add a new user row
      function addUserRow() {
        roinc++;
  
        var newRow = `
          <tr id="addr0${roinc}">
            <td>
              <select name="user_select[]" id="user_select${roinc}" class="form-control bg-dark">
                {% for d in uc %}
                  <option value="{{ d.usernamezz }}" data-email="{{ d.emailzz }}">{{ d.usernamezz }}</option>
                {% endfor %}
              </select>
            </td>
            <td class="text-right">
              <input type="email" class="form-control bg-dark" id="email${roinc}" name="email[]" >
            </td>
            <td class="text-center">
              <button type="button" class="btn btn-transparent text-danger btn-sm btn-outline-danger rounded-circle remove_row" style="width:30px" id="${roinc}">
                <i class="fa fa-times"></i>
              </button>
            </td>
          </tr>
        `;
  
        // Append the new row to the table
        $('#items-table-body').append(newRow);
  
        // Update the options of the newly created select element with data from the modal
        var option = new Option($('#username').val(), $('#username').val());
        $('#user_select' + roinc).append(option);
  
        // Update the email input with the email from the modal
        $('#email' + roinc).val($('#email').val());
      }
  
      // Handle click event for "Add User" button
      $('#add-user-row').click(function () {
        addUserRow();
      });
  
     
  
        // After successful user creation in the modal, update all select elements with new data
        $('[id^="user_select"]').each(function () {
          var option = new Option($('#username').val(), $('#username').val());
          $(this).append(option);
        });
  
        // Update the email input of the newly created row
        $('[id^="email"]').each(function () {
          $(this).val($('#email').val());
        });
  
        // Hide the modal after creating the user
        $('#myModal').hide();
      });
  
      // Handle click event for "Remove Row" button
      $(document).on('click', '.remove_row', function () {
        var row_id = $(this).attr("id");
        $('#addr0' + row_id).remove();
      });
  
  </script>
